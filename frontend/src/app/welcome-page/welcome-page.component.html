<div class="dark:bg-slate-200 w-screen h-screen align-middle flex">
  <div class="flex items-center justify-center h-full w-full flex-col">
    <div class="flex flex-col gap-3">
      <input
        class="form-control"
        type="text"
        placeholder="Room ID"
        [(ngModel)]="roomId"
      />
      <a>
        <button class="btn btn-success w-full" (click)="joinRoom()">
          Join
        </button>
      </a>
      <span class="mt-2 text-center">OR</span>
      <div class="flex flex-col gap-3 mt-1">
        <a>
          <button class="btn btn-success w-full" (click)="createRoom()">
            Create a room
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
