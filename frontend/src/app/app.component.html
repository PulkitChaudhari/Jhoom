<div class="flex">
  <div class="fixed top-0 dark:bg-slate-800 w-screen h-14 grid grid-cols-3">
    <div class="items-center justify-start flex">
      <button
        class="rounded-full w-fit px-4 ml-5 bg-cyan-600 text-white"
        (click)="navigateToWelcomePage()"
      >
        <span class="back-icon">&#8592;</span> Back
      </button>
    </div>

    <div class="items-center justify-center flex">
      <p class="italic align-center dark:text-white mb-0">JHOOM</p>
    </div>
  </div>
  <div
    class="toast-container position-fixed top-17.5 end-0 p-3"
    aria-live="polite"
    aria-atomic="true"
  >
    <div
      *ngFor="let toast of toasts; let i = index"
      class="toast fade"
      [ngClass]="{ show: toast.show }"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <strong class="me-auto">{{ toast.title }}</strong>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="removeToast(i)"
        ></button>
      </div>
      <div class="toast-body">
        {{ toast.message }}
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
  <div class="fixed dark:bg-slate-800 bottom-0 w-screen h-14 grid grid-cols-1">
    <div class="items-center justify-center flex">
      <p class="italic text-white">Made by Pulkit Chaudhari |</p>

        class="italic text-white dark:text-white ml-2"
